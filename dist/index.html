<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <img src="sunny_weather_icon_150663.png">
        <div>Aonye's Weather App</div>
        <img src="sunny_weather_icon_150663.png">
    </header>

    <form>
        <input type='text' id='search' name='gifsearch' placeholder="Enter a City to Search">
        <button>Submit</button>
    </form>

    <!--
    <button id='test'>Click to toggle input</button>
    -->

    <div id='weatherinfo'>
        <div class='cityName'></div>
        <div class='conditions'>
            <span>Current condition:</span>
            <div></div>
        </div>
        <div class='descript'>
            <span>Description:</span>
            <div></div>
        </div>
        <div class='cloudiness'>
            <span>Cloudiness:</span>
            <div></div>
        </div>
        <div class='temperature'>
            <span>Temperature:</span>
            <div></div>
        </div>
        <div class='feelsLike'>
            <span>Feels like:</span>
            <div></div>
        </div>
        <div class='minTemp'>
            <span>Temp min:</span>
            <div></div>
        </div>
        <div class='maxTemp'>
            <span>Temp max:</span>
            <div></div>
        </div>
        <div class='humidity'>
            <span>Humidity:</span>
            <div></div>
        </div>
        <div class='pressure'>
            <span>Pressure:</span>
            <div></div>
        </div>
        <div class='windSpeed'>
            <span>Wind speed:</span>
            <div></div>
        </div>
        <div class='container'>
            <label>
                <input type='checkbox' id='checkbox' checked='checked'></input>
                <span class='checkmark'></span>
            </label>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
